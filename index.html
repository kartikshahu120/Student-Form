<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 8px 16px -2px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
      font-weight: 300;
    }

    .form-content {
      padding: 40px 30px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #374151;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      transition: all 0.3s ease;
      background: #f9fafb;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
      font-weight: 300;
      line-height: 1.5;
    }

    .form-group-full {
      grid-column: 1 / -1;
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 8px;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px -8px rgba(102, 126, 234, 0.4);
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    .btn-submit:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .button-text {
      display: inline;
    }

    .spinner {
      display: none;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    .btn-submit:disabled .spinner {
      display: inline-block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status {
      margin-top: 16px;
      padding: 14px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      text-align: center;
      display: none;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .status.show {
      display: block;
    }

    .status.success {
      background: #ecfdf5;
      color: #065f46;
      border: 1px solid #86efac;
    }

    .status.error {
      background: #fef2f2;
      color: #7f1d1d;
      border: 1px solid #fca5a5;
    }

    .divider {
      height: 1px;
      background: #e5e7eb;
      margin: 24px 0;
    }

    .footer-text {
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
      margin-top: 16px;
    }

    @media (max-width: 480px) {
      .form-row {
        grid-template-columns: 1fr;
      }

      .header {
        padding: 30px 24px;
      }

      .header h1 {
        font-size: 24px;
      }

      .form-content {
        padding: 30px 24px;
      }
    }
  </style>
</head>

<body>

<div class="container">
  <div class="header">
    <h1>Student Information</h1>
    <p>Please complete the form below to submit your details</p>
  </div>

  <div class="form-content">
    <form id="myForm">
      <div class="form-row">
        <div class="form-group">
          <label for="name">First Name</label>
          <input type="text" id="name" name="name" placeholder="your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="yourname@example.com" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="rollNo">Roll No</label>
          <input type="text" id="rollNo" name="rollNo" placeholder="1000000" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="lastname" required>
        </div>
      </div>

      <div class="form-group form-group-full">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Share your thoughts or additional information..." required></textarea>
      </div>

      <button type="submit" class="btn-submit" id="submitBtn">
        <span class="spinner"></span>
        <span class="button-text">Submit Information</span>
      </button>

      <div class="status" id="status"></div>
    </form>

    <div class="divider"></div>
    <p class="footer-text">✓ Your information is securely saved to our database</p>
  </div>
</div>

<script>
  const URL = "https://script.google.com/macros/s/AKfycbylukMeEy4lyAJoBAIos49Z0l0a3FKFhiOOtUspLkof-RQujOc3AK-zg9xMzhUUuRtE/exec";

  const form = document.getElementById('myForm');
  const submitBtn = document.getElementById('submitBtn');
  const statusEl = document.getElementById('status');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    submitBtn.disabled = true;
    statusEl.className = '';
    statusEl.textContent = '';

    const formData = new FormData(form);

    try {
      const response = await fetch(URL, {
        method: 'POST',
        body: formData
      });

      const result = await response.json(); // ✅ FIXED

      if (result.status === "success") {

        statusEl.className = 'status show success';
        statusEl.innerHTML = `
          ✓ Submitted successfully! <br>
          <a href="${result.link}" target="_blank">Download PDF</a>
        `;

        form.reset();

      } else {
        statusEl.className = 'status show error';
        statusEl.textContent = '✗ Error: ' + result.message;
      }

    } catch (error) {
      statusEl.className = 'status show error';
      statusEl.textContent = '✗ Network error. Please try again.';
      console.error(error);
    } finally {
      submitBtn.disabled = false;
    }
  });
</script>


</body>
</html>
